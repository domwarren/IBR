  <body role="document">
	<div class="container" role="main">
		<div class="logo" itemscope="" itemtype="http://schema.org/Organization">
			<a href="/" itemprop="url">
				<h1><img src="content/IBRGroupLogo.jpg" alt="IBR group" width="160" title="IBR Group" itemprop="logo"></h1>
			</a>
		</div>
	
	
		<div class="row grid-row">
			<div class="col-sm-12">
				
				  <div class="landing-promo">
					
					<p class="hero">Your recruitment partner for the construction & engineering sector. </p>
					<p>Iceberg Recruitment has rebranded to <strong>IBR Group</strong>. <span class="brand-pri">Website coming soon.</span></p>
				  </div>
		  </div>
		</div>
		<div class="row grid-row">
			<div class="col-sm-6">
			  <div class="panel panel-default">
				<div class="panel-heading">
				  <h3 class="panel-title">Search jobs</h3>
				</div>
				<div class="panel-body">
					<div class="job-search-widget">
						<div class="home-job-search">
							<div class="form-group">
								<label class="fml" for="dllType">Category</label>
								<select id="dllType" class="form-control">
									<option value="">All Categories</option>
									<option value="226665">Construction</option>
									<option value="226666">Design &amp; Architecture</option>
									<option value="226667">Engineering</option>
									<option value="226668">Mining, Resources &amp; Energy</option>
									<option value="226669">Real Estate &amp; Property</option>
								</select>
							</div>
							<div class="form-group">
								<label class="fml" for="ddlArea">Location</label>
								<select id="ddlArea" class="form-control">
									<option value="">All Locations</option>
									<option value="226572">Australian Capital Territory</option>
									<option value="226573">New South Wales</option>
									<option value="226574">Northern Territories</option>
									<option value="226575">Queensland</option>
									<option value="226576">South Australia</option>
									<option value="226577">Tasmania</option>
									<option value="226578">Victoria</option>
									<option value="226579">Western Australia</option>
									<option value="226580">New Zealand</option>
								</select>
							</div>
							<div class="form-group">
								<label class="fml" for="al_keywords">Keyword(s)</label>
								<input type="text" id="al_keywords" name="al_keywords" class="form-control"></div>
							<div class="">
								<a title="Show Results" href="job-search.html?" id="lnkJobSearch"
									class="btn btn-default">Search Jobs</a>
							</div>
						</div>
					</div>
				</div>
			  </div>
		  </div>
		  <div class="col-sm-6">
			  <div class="panel panel-default">
				<div class="panel-heading">
				  <h3 class="panel-title">Contact us</h3>
				</div>
				<div class="panel-body">
				  <p>Call <span class="brand-pri">02 8246 9030</span></p>
				  <p>Email <a href="mailto:info@ibrgroup.com.au">info@ibrgroup.com.au</a></p>
				</div>
			  </div>
			</div>
		</div
